<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Name Generator</title>
    <link rel="stylesheet" href="styles/kingdom-name-generator.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-music" preload="auto" loop>
        <source src="assets/background-music.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <header>
            <h1>Kingdom Name Generator</h1>
        </header>
        <main>
            <button onclick="generateKingdomName()">Generate Kingdom Name</button>
            <div id="generated-name"></div>
            <br>
            <!-- Initially Hidden Next Button -->
            <button id="next-button" onclick="goToCharacterPage()" style="display: none;">Next</button>
        </main>
        <footer>
            <p>&copy; 2024. Created for a world of imagination.</p>
        </footer>
    </div>

    <script src="scripts/kingdom.js"></script>
    <script>
        if (performance.navigation.type == 1) {
            window.location.href = "index.html"; // Redirect to the landing page on reload
        }

        function goToCharacterPage() {
            window.location.href = "character-name.html";
        }
    </script>
</body>
</html>
